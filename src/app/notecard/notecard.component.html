<div class="note-card">
    <div class="card">
        <h3>{{ note.title }}</h3>
        <p>{{ note.description }}</p>
        <div class="icons">
            <mat-icon (click)="updateNotes('reminder')">notifications</mat-icon>
            <mat-icon>person_add</mat-icon>
            <mat-icon>palette</mat-icon>
            <mat-icon (click)="updateNotes('archive')" >archive</mat-icon>
            <mat-icon (click)="updateNotes('trash')" >delete</mat-icon>
            <mat-icon>more_vert</mat-icon>
        </div>
      </div>
</div>
